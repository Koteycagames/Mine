<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Clone</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            /* Тот же фон, что и везде, с настройкой для четкости */
            background: url('./textures/blocks/dirt.png');
            background-size: 128px;
            image-rendering: auto;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* Затемнение фона */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Чуть светлее в главном меню */
            z-index: -1;
        }

        /* Логотип (текстом, но можно заменить на картинку) */
        .logo {
            font-size: 72px;
            font-weight: bold;
            color: #ddd;
            text-shadow: 4px 4px 0 #000;
            margin-bottom: 10px;
            position: relative;
        }

        /* Желтый сплэш-текст (как в майнкрафте) */
        .splash {
            font-size: 24px;
            color: #ff0;
            text-shadow: 2px 2px 0 #3f3f00;
            position: absolute;
            top: -10px;
            right: -80px;
            transform: rotate(-20deg);
            animation: bounce 0.5s infinite alternate;
            width: 300px;
            text-align: center;
        }

        @keyframes bounce {
            from { transform: rotate(-20deg) scale(1); }
            to { transform: rotate(-20deg) scale(1.1); }
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 400px;
        }

        .mc-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #ddd;
            background: #777;
            border: 2px solid #000;
            border-top: 2px solid #aaa; /* Светлый верх */
            border-left: 2px solid #aaa;
            border-bottom: 2px solid #444; /* Темный низ */
            border-right: 2px solid #444;
            cursor: pointer;
            text-shadow: 1px 1px #000;
            font-family: inherit;
            position: relative;
        }

        .mc-btn:hover {
            background: #889;
            color: #fff;
        }

        .mc-btn:active {
            border: 2px solid #000; /* Вдавленный эффект */
            background: #666;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #fff;
            text-shadow: 1px 1px #000;
        }
    </style>
</head>
<body>

    <div class="logo">
        MINECRAFT
        <div class="splash" id="splash-text">Hello World!</div>
    </div>

    <div class="menu-container">
        <button class="mc-btn" onclick="window.location.href='worldselect.html'">ОДИНОЧНАЯ ИГРА</button>
        
        <button class="mc-btn" onclick="window.location.href='multiplayer.html'">СЕТЕВАЯ ИГРА</button>
        
        <button class="mc-btn" onclick="alert('Настройки пока не готовы!')">НАСТРОЙКИ</button>
        
        <button class="mc-btn" onclick="window.close()">ВЫХОД</button>
    </div>

    <div class="footer">
        Minecraft Web Clone v0.5<br>
        Not affiliated with Mojang
    </div>

    <script>
        // Просто список забавных фраз
        const splashes = [
            "HTML5 Edition!",
            "No creepers yet!",
            "Check out the code!",
            "Multiplayer is working!",
            "Hello YouTube!",
            "Made with Three.js?",
            "100% pure JavaScript!",
            "Also try Terraria!"
        ];
        
        // Выбираем случайную фразу
        document.getElementById('splash-text').innerText = splashes[Math.floor(Math.random() * splashes.length)];
    </script>

</body>
</html>
